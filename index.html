<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CODS</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imgs/CODS_LOGO.ico">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Карусель изображений -->
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.pinimg.com/736x/e6/14/30/e61430e55cac85f600db8cecf418cd82.jpg" class="d-block w-100 img-fluid" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/564x/02/25/62/0225622769b0347caa7d9a3c9da9bf1a.jpg" class="d-block w-100 img-fluid" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/564x/df/32/57/df3257af15f7714ff4b6c69dd4258e48.jpg" class="d-block w-100 img-fluid" alt="Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Форма авторизации -->
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto mt-5">
                <h2 class="text">Do you have an account?</h2>
                <form id="contactForm" action="#" method="post">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" required>
                    <span class="error" id="emailError"></span>

                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control" required>
                    <span class="error" id="passwordError"></span>

                    <div class="button-group d-flex justify-content-between m-2">
                        <button type="submit" class="btn btn-primary m-1 w-50">Sign In</button>
                        <button id="registerButton" type="button" class="btn btn-secondary w-50 m-1">Register</button>
                    </div>
                    <button id="resetButton" type="reset" class="btn btn-secondary mt-1 w-50">Reset</button>
                </form>
            </div>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
